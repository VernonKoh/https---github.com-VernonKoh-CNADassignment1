<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register User - Uler</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://www.workato.com/product-hub/wp-content/uploads/2022/01/Dec-product-header-new-2.gif');
            background-size: cover;
            font-family: "Poppins", sans-serif;
        }

        .register {
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            background: #ffffff;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Uler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register">
        <h1 class="text-center">Register User</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p id="message" class="text-danger mt-3"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            try {
                const response = await fetch('http://localhost:8081/api/v1/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, name, role: "Basic" }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please verify your email.');
                    window.location.href = '/login.html'; // Redirect to login page
                } else {
                    document.getElementById('message').innerText = data.error || 'Registration failed';
                }
            } catch (error) {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
